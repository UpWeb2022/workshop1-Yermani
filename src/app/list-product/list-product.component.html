<h1>{{titleApp}}</h1>
<div class="from-group">
    <label>Search by price</label>
    <input name="priceMax" [(ngModel)]="priceMax" type="number" class="form-control">
</div>
<table>
    <thead>
        <tr>
            <th></th>
            <th>id</th>
            <th>title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Like ðŸ’– </th>
            <th>Action </th>
        </tr>
    </thead>
    <tbody tr *ngFor="let product of listProduct">
            <tr *ngIf="product.price<priceMax">
            <td> <img src="{{product.picture}}"></td>
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td><button class="btn btn-sm btn-success" (click)="incrementLike(product)">{{product.like}} ðŸ’– </button></td>
            
            <td>
                <button class="btn btn-warring" *ngIf="product.quantity>0" (click)="BuyProduct(product)"> Buy Product </button>
                <p *ngIf="product.quantity===0">out of stock</p>
            </td>

        </tr>

    </tbody>
</table>
